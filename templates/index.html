{% extends 'base.html' %}
{% block title %} Blog de Noticias {% endblock %}

{% block content %}
<section class="section">
  <div class="columns is-centered">
    <div class="column is-8">

      <!-- BotÃ³n principal -->
      <div class="has-text-centered mb-5">
        <a href="{{ url_for('add_post') }}" class="button is-success is-medium is-rounded">
          <span class="icon"><i class="fa-solid fa-plus"></i></span>
          <span>Agregar Noticia</span>
        </a>
      </div>

      <!-- Tarjetas de posts -->
      {% for post in posts %}
      <div class="card mb-5" style="box-shadow: 0 3px 8px rgba(0,0,0,0.1);">
        <header class="card-header">
          <p class="card-header-title is-size-4 has-text-weight-semibold">
            ðŸ“° {{ post.title }}
          </p>
        </header>

        <div class="card-content">
          <p class="subtitle is-6 has-text-grey">
            <i class="fa-solid fa-tag"></i> {{ post.category.name }}
          </p>
          <div class="content" style="line-height: 1.6;">
            {{ post.content }}
          </div>
        </div>
      </div>
      {% else %}
      <div class="notification is-warning has-text-centered">
        <strong>No hay noticias publicadas aÃºn.</strong>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
{% endblock %}
