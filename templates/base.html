<!DOCTYPE html>
<html class="theme-light" style="background-color: gainsboro;">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>

    <!-- Bulma CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">

    <!-- Fuente moderna -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <!-- Ícono del sitio (favicon) -->
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/3059/3059990.png" type="image/png">

    <style>
      body {
        font-family: 'Poppins', sans-serif;
        transition: background-color 0.3s, color 0.3s;
      }

      header {
        background-color: #ffffff;
        padding: 1rem 0;
        border-radius: 10px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
      }

      header .title {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        color: #363636;
      }

      header .title img {
        width: 70px;
        height: 70px;
      }

      /* Tema oscuro opcional */
      .theme-dark {
        background-color: #222 !important;
        color: #f5f5f5;
      }

      .theme-dark header {
        background-color: #2e2e2e;
      }

      .theme-dark .title {
        color: #f5f5f5;
      }
    </style>
  </head>

  <body>
    <header>
      <h1 class="title has-text-centered is-1">
        <img src="https://cdn-icons-png.flaticon.com/512/3059/3059990.png" alt="Noticias Icon">
        Blog de Noticias <wbr>WEBHOOK</wbr>
      </h1>
      <hr>
    </header>

    <div class="container">
      {% block content %}{% endblock %}
    </div>
  </body>
</html>
